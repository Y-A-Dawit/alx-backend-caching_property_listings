<!-- properties/templates/properties/property_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Property List</title>
</head>
<body>
    <h1>All Properties</h1>
    <ul>
        {% for property in properties %}
            <li>{{ property.title }} - {{ property.price }} - {{ property.location }}</li>
        {% empty %}
            <li>No properties found.</li>
        {% endfor %}
    </ul>
</body>
</html>
